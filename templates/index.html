<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BERT Sentiment Analysis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      margin-top: 50px;
      max-width: 800px;
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.3);
    }
    textarea {
      resize: none;
    }
    #resultBox {
      display: none;
      margin-top: 20px;
      padding: 20px;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <h1 class="mb-4">üî• BERT Sentiment Analysis Demo</h1>
    <p class="lead">Enter your text below and get instant predictions from your fine-tuned model.</p>

    <form id="predictForm">
      <div class="mb-3">
        <textarea id="inputText" class="form-control" rows="4" placeholder="Type your text here..."></textarea>
      </div>
      <button type="submit" class="btn btn-lg btn-warning">üîç Analyze</button>
      <button type="reset" class="btn btn-lg btn-secondary ms-2">Clear</button>
    </form>

    <div id="resultBox">
      <h4>Prediction Result</h4>
      <pre id="resultOutput" class="fs-5"></pre>
    </div>
  </div>

  <script>
    document.getElementById("predictForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const inputText = document.getElementById("inputText").value.trim();
      if (!inputText) {
        alert("‚ö†Ô∏è Please enter some text before analyzing.");
        return;
      }

      try {
        const response = await fetch("/predict", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ text: inputText })
        });

        const data = await response.json();

        const resultBox = document.getElementById("resultBox");
        const resultOutput = document.getElementById("resultOutput");

        if (data.error) {
          resultOutput.textContent = "‚ùå Error: " + data.error;
        } else {
          resultOutput.textContent = "üìù Input: " + data.input + "\n\n‚úÖ Prediction: " + data.prediction;
        }

        resultBox.style.display = "block";
      } catch (err) {
        alert("Server error: " + err.message);
      }
    });
  </script>
</body>
</html>
